<section id="publications" class="py-5">
  <div class="container px-4">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold mb-3">
        My academic <span class="text-lilac">papers</span>
      </h2>
      <p class="lead text-muted mx-auto" style="max-width: 40rem">
        A selection of my articles and conference papers.
      </p>
    </div>

    <div *ngFor="let pub of publicationsData; let i = index">
      <div
        class="modal fade"
        [id]="'abstractModal' + pub.id"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{ pub.name }}</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="lead">Abstract</p>
              <p>{{ pub.abstract }}</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
      <div class="col" *ngFor="let pub of publicationsData">
        <div class="card h-100 shadow-sm transition-shadow">
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-start">
              <div class="flex-grow-1">
                <div class="d-flex align-items-center gap-2 mb-2">
                  <span
                    class="badge"
                    [ngClass]="getCategoryBadgeClass(pub.category)"
                  >
                    <i class="bi bi-file-text-fill me-1"></i> {{ pub.category }}
                  </span>

                  <span
                    *ngIf="pub.award"
                    class="badge bg-warning"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="{{ pub.award }}"
                  >
                    <i class="bi bi-award-fill me-1"></i> Awarded
                  </span>
                </div>
                <h5 class="card-title">{{ pub.name }}</h5>
              </div>
              <div class="d-flex flex-nowrap ms-3">
                <a
                  *ngIf="pub.fullArticleLink"
                  [href]="pub.fullArticleLink"
                  target="_blank"
                  class="btn btn-outline-secondary btn-sm rounded-circle p-0"
                  style="width: 32px; height: 32px; line-height: 32px"
                  title="Read Full Article"
                >
                  <i class="bi bi-box-arrow-up-right"></i>
                </a>
                <ng-container [ngSwitch]="pub.pdfAction?.type">
                  <button
                    *ngIf="pub.pdfAction?.value"
                    (click)="handleDownload(pub.pdfAction!.value)"
                    class="btn btn-outline-secondary btn-sm rounded-circle p-0 ms-2"
                    style="width: 32px; height: 32px; line-height: 32px"
                    title="Baixar PDF"
                  >
                    <i class="bi bi-download"></i>
                  </button>
                </ng-container>
              </div>
            </div>
            <p class="card-text text-muted text-justify mt-3">
              {{ pub.abstract | slice : 0 : 150 }}...

              <a
                class="link-primary mt-1"
                data-bs-toggle="modal"
                [attr.data-bs-target]="'#abstractModal' + pub.id"
                role="button"
              >
                Read more
              </a>
            </p>
            <div class="mt-auto pt-3">
              <div class="d-flex flex-wrap gap-2">
                <span
                  *ngFor="let keyword of pub.keywords"
                  class="badge keyword fw-normal"
                >
                  {{ keyword }}
                </span>
              </div>
            </div>
          </div>

          <div
            class="card-footer bg-transparent border-top-0 d-flex justify-content-between text-muted small"
          >
            <div class="d-flex align-items-center">
              <i class="bi bi-calendar3 me-2"></i>
              <span>{{ pub.year }}</span>
            </div>
            <div
              *ngIf="pub.metrics?.citations"
              class="d-flex align-items-center"
            >
              <i class="bi bi-quote me-2"></i>
              <span>{{ pub.metrics?.citations?.count }} citations</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
