<section id="experience" class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold mb-3">
        Work <span class="text-lilac">Experience</span>
      </h2>
      <p class="text-muted">My professional journey as a developer</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div *ngFor="let exp of experiences" class="card mb-4">
          <div class="card-body">
            <div
              class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3"
            >
              <div>
                <h5 class="card-title fw-bold mb-1">{{ exp.position }}</h5>
                <div class="fw-semibold text-lilac">
                  <i class="bi bi-building me-2"></i>{{ exp.company }}
                </div>
              </div>
              <div class="text-sm-end mt-3 mt-sm-0">
                <div class="text-muted">
                  <i class="bi bi-calendar me-2"></i>{{ exp.period }}
                </div>
              </div>
            </div>

            <p class="text-muted">{{ exp.description }}</p>

            <div class="d-flex flex-wrap gap-2">
              <span
                *ngFor="let tech of exp.technologies"
                class="badge bg-lilac-subtle text-lilac border border-lilac"
              >
                {{ tech }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
